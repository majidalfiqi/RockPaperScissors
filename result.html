<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d7af1762f1.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <main id="result-main">
      <h1 class="title result-title">Rock Paper Scissors</h1>
      <h1 class="title game-result">
        You
        <span class="result">WON</span>
        the game!
      </h1>
      <a href="./game.html" class="btn">Play Again?</a>
      <section class="cards result-cards">
        <div class="card rock">
          <span class="icon far fa-hand-rock"></span>
        </div>
        <div class="card paper">
          <span class="icon far fa-hand-paper"></span>
        </div>
        <div class="card scissors">
          <span class="icon far fa-hand-scissors"></span>
        </div>
      </section>
    </main>
    <footer class="footer result-footer">
      <p>
        by Mano
        <a href="https://github.com/majidalfiqi/RockPaperScissors" target="_blank" rel="noopener noreferrer" class="git"
          ><span class="icon fab fa-github"></span
        ></a>
      </p>
    </footer>
  </body>
</html>
