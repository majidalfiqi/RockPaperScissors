<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/d7af1762f1.js" crossorigin="anonymous"></script>
    <script src="./js/game.js" defer></script>
  </head>

  <body>
    <div id="game-container">
      <aside>
        <p id="score">Score</p>
        <div id="com">
          <p>COM</p>
          <p id="com-score">0</p>
        </div>
        <div id="round">
          <p>Round</p>
          <p id="round-number">1</p>
        </div>
        <div id="player">
          <p>Player</p>
          <p id="player-score">0</p>
        </div>
      </aside>
      <main id="game-main">
        <h1 class="title game-title">Rock Paper Scissors</h1>
        <section class="cards game-cards">
          <div class="card rock">
            <span class="icon far fa-hand-rock"></span>
          </div>
          <div class="card paper">
            <span class="icon far fa-hand-paper"></span>
          </div>
          <div class="card scissors">
            <span class="icon far fa-hand-scissors"></span>
          </div>
        </section>
        <h1 class="title round-result">
          <span class="result"></span>
        </h1>
        <p class="round-details">
          <span class="com-choice"></span>
          <span class="player-choice"></span>
        </p>
        <section class="cards game-cards">
          <div class="card rock">
            <span class="icon far fa-hand-rock"></span>
          </div>
          <div class="card paper">
            <span class="icon far fa-hand-paper"></span>
          </div>
          <div class="card scissors">
            <span class="icon far fa-hand-scissors"></span>
          </div>
        </section>
      </main>

        <p>
          by Mano

            ><span class="icon fab fa-github"></span
          ></a>
        </p>
      </footer> -->
    </div>
  </body>
</html>
